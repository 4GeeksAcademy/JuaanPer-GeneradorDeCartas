<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Aleatoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: green;
      height: 100vh;
    }
    .playing-card {
      width: 200px;
      height: 300px;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      font-family: 'Georgia', serif;
      position: relative;
    }
    .card-corner {
      position: absolute;
      font-size: 2rem;
    }
    .top-left {
      top: 10px;
      left: 15px;
    }
    .bottom-right {
      bottom: 10px;
      right: 15px;
      transform: rotate(180deg);
    }
    .card-center {
      font-size: 5rem;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="playing-card" id="card">
    <div class="card-corner top-left" id="top-suit">♥</div>
    <div class="card-center" id="card-value">A</div>
    <div class="card-corner bottom-right" id="bottom-suit">♥</div>
  </div>
  <div>
    <button ></button>
  </div>

  <script src="app.js"></script>
</body>
</html>
